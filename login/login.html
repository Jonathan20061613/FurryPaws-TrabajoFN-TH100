<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Enlaces -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="/login/login.css">
    <title>Furry Tails | Inicio de Sesión</title>
    <link rel="icon" href="/login/assetsLogin/faviconPagina.png" type="image/png">
</head>

<body>
    <header class="header">
        <nav class="container-navBar">
            <a href="/index.html" class="logo-navBar">
                <img src="/login/assetsLogin/logo.png" alt="Logo Furry Paws" id="logoPagina">
            </a>

            <ul class="navBar-list">
                <li><a href="/paws/paws.html">PAWS</a></li>
                <li><a href="/sobreNosotros/sobreNosotros.html">SOBRE NOSOTROS</a></li>
                <li><a href="/contactanos/contactanos.html">CONTÁCTANOS</a></li>
            </ul>

            <div class="button-login">
                <a href="/login/login.html" id="login">LOGIN</a>
            </div>
        </nav>
    </header>

    <main id="form-wrapper">
        <section class="form-container">
            <h1 class="titulo-inicioSesion">Iniciar Sesión</h1>
            <div class="profile-pic">
                <img src="/login/assetsLogin/13.jpg" alt="Foto de Perfil">
            </div>
            <form action="#" method="POST" aria-labelledby="login-title">
                <input type="email" placeholder="Correo Electrónico" required aria-label="Correo Electrónico">
                <input type="password" placeholder="Contraseña" required aria-label="Contraseña">
                <div class="links">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                    <a href="#">¿Olvidaste tu correo?</a>
                </div>
                <button type="submit">Iniciar Sesión</button>
                <div class="register-link">
                    <p>¿No tienes una cuenta? <a href="/login/registro/registro.html">Regístrate</a></p>
                </div>
            </form>
            <div class="social-login" aria-label="Iniciar sesión con redes sociales">
                <p>Iniciar sesión con:</p>
                <div class="social-buttons">
                    <a href="">
                        <img width="48" height="48" src="https://img.icons8.com/fluency/48/google-logo.png" alt="google-logo"/>
                    </a>
                        
                    <a href="">
                        <img width="48" height="48" src="https://img.icons8.com/color/48/facebook-new.png" alt="facebook-new"/>
                    </a>
                </div>
            </div>
        </section>
    </main>


    <footer class="text-center p-4">
        <p>&copy; 2024 Furry Paws. Todos los derechos reservados.</p>
        <p><a href="/contactanos/contactanos.html">Contáctanos</a> | <a href="/nuestroBlog/nuestroBlog.html">Nuestro
                Blog</a></p>
        <div class="social-icons mt-3">
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
